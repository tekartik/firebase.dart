# Local Environment path and variable for `Shell.run` calls.
# See <https://github.com/tekartik/process_run.dart/blob/master/doc/user_config.md> for more information
# To copy as `ds_env.yaml` in the same folder `.local`, excluded from source control by default
#
var:
  # No auth project id
  TEKARTIK_FIRESTORE_REST_NO_AUTH_PROJECT_ID: <your-project-id>

  # No auth project id
  TEKARTIK_FIRESTORE_REST_NO_AUTH_ROOT_PATH: /your/safe/path/to_write

