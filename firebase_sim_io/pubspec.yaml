name: tekartik_firebase_sim_io
description: Firebase simulation
version: 0.6.0
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: ^3.7.0

dependencies:
  tekartik_firebase_sim:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_sim
      ref: dart3a
  tekartik_firebase_local:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_local
      ref: dart3a
  tekartik_web_socket_io:
    git:
      url: https://github.com/tekartik/web_socket.dart
      path: web_socket_io
      ref: dart3a
    version: '>=0.2.1'

  tekartik_firebase:
    git:
      url: https://github.com/tekartik/firebase.dart
      ref: dart3a
      path: firebase
dev_dependencies:
  tekartik_firebase_test:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_test
      ref: dart3a
  dev_build: ">=1.1.2"
  test: ">=1.24.0"
  build_runner: ">=2.4.13"
  build_test: ">=0.10.3"
  process_run: ">=1.2.1+1"

  tekartik_web_socket:
    git:
      url: https://github.com/tekartik/web_socket.dart
      ref: dart3a
      path: web_socket
resolution: workspace
