name: tekartik_firebase_sim_io
description: Firebase simulation
version: 0.6.0
publish_to: none
#homepage: https://www.example.com
#author: alex <email@example.com>

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  tekartik_firebase_sim:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_sim
      ref: dart2_3
  tekartik_firebase_local:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_local
      ref: dart2_3
  tekartik_web_socket_io:
    git:
      url: https://github.com/tekartik/web_socket.dart
      path: web_socket_io
      ref: dart2_3
    version: '>=0.2.1'

dev_dependencies:
  tekartik_firebase_test:
    git:
      url: https://github.com/tekartik/firebase.dart
      path: firebase_test
      ref: dart2_3
  dev_test:
  test: "^1.0.0"
  build_runner: ">=0.9.1"
  build_test: ">=0.10.3"
  process_run:

dependency_overrides:
  tekartik_firebase_sim:
    path: ../firebase_sim
  tekartik_firebase_test:
    path: ../firebase_test
  tekartik_firebase:
    path: ../firebase
  tekartik_firebase_local:
    path: ../firebase_local
  # tmp
  # tekartik_web_socket_io:
  #  path: ../../web_socket.dart/web_socket_io
  # tekartik_web_socket:
  #  path: ../../web_socket.dart/web_socket
