name: tekartik_firebase_flutter
description: Firebase flutter
version: 0.8.2
publish_to: none
environment:
  sdk: '>=2.10.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  tekartik_firebase:
    git:
      url: git://github.com/tekartik/firebase.dart
      path: firebase
      ref: dart2
    version: '>=0.6.0'
  firebase_core: '>=0.5.0'

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  process_run:
  dev_test:

dependency_overrides:
  pedantic: '>=1.9.0'
  tekartik_firebase:
    path: ../firebase