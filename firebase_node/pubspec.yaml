  tekartik_build_utils:
    git:
      url: git://github.com/tekartik/build_utils.dart
      ref: dart2
  build_runner: ">=0.9.1"
  build_node_compilers: ">=0.1.8"
  build_test: ">=0.10.3"
  tekartik_firebase_test:
    path: ../firebase_test
  process_run:

dependency_overrides:
  tekartik_firebase:
    path: ../firebase
  quiver_hashcode: '>=1.0.0'
